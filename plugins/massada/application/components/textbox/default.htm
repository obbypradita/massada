<div class="form-group has-feedback ng-pristine" ng-class="{ 
		'has-error': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$invalid && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty, 
		'has-success': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$valid && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty }">
    <label for="{{ __SELF__.mId }}" class="col-lg-3 col-sm-5 col-md-4 control-label">{{ __SELF__.mLabel }}</label>
    <div class="col-lg-9 col-sm-7 col-md-8">
        <input type="text" class="form-control" 
               id="{{ __SELF__.mId }}" 
               name="{{ __SELF__.mName }}"
               ng-model="{{ __SELF__.mModel}}" 
               ng-trim="{{ __SELF__.mTrim }}" 
               ng-pattern="/^{{ __SELF__.mExpression }}*$/"
               ng-minlength="{{ __SELF__.mMinlength }}"
               ng-maxlength="{{ __SELF__.mMaxlength }}"
               required="{{ __SELF__.mRequired }}"
               
               />
        <i ng-class="{ 
        	'form-control-feedback glyphicon glyphicon-remove': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$invalid && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty, 
        	'form-control-feedback glyphicon glyphicon-ok': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$valid  && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty
         }"></i>
        <small class="message-status-error" ng-show="{{ __SELF__.mBase }}.{{ __SELF__.mName }}.$error.required && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty">
        	* {{ __SELF__.mRequired_msg }} <br/>
        </small>
        <small class="message-status-error" ng-show="{{ __SELF__.mBase }}.{{ __SELF__.mName }}.$error.minlength && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty">
        	* {{ __SELF__.mMinlength_msg }} <br/>
    	</small>
    	<small class="message-status-error" ng-show="{{ __SELF__.mBase }}.{{ __SELF__.mName }}.$error.maxlength && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty">
        	* {{ __SELF__.mMaxlength_msg }}  <br/>
    	</small>
        <small class="message-status-error" ng-show="{{ __SELF__.mBase }}.{{ __SELF__.mName }}.$error.pattern && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty">
        	* {{ __SELF__.mExpression_msg }}  <br/>
    	</small>
    </div>
</div>

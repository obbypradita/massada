<div class="form-group has-feedback" id="{{ __SELF__.mId}}" ng-class="{
 	'has-error': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$invalid && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty , 
	'has-success': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$valid }">
    <label for="modal-country-id" class="col-lg-3 col-sm-5 col-md-4 control-label">{{ __SELF__.mLabel }}</label>
    <div class="col-lg-9 col-sm-7 col-md-8">
        <div class="radio" ng-repeat='object in {{ __SELF__.mObject }}'>
            <label>
                <input type="radio" name="{{ __SELF__.mName }}" 
                id="{{ '{{ object.key }}' }}" 
                value="{{ '{{ object.value }}' }}" 
                ng-model="{{ __SELF__.mModel }}"
                ng-required="true">
                    {{ '{{ object.value }}' }}
            </label>
        </div>
        <i ng-class="{ 
        	'form-control-feedback glyphicon glyphicon-remove': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$invalid && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty, 
        	'form-control-feedback glyphicon glyphicon-ok': {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$valid  
         }"></i>
        <small class="message-status-error" ng-show="{{ __SELF__.mBase }}.{{ __SELF__.mName }}.$error.required && {{ __SELF__.mBase }}.{{ __SELF__.mName }}.$dirty">
        	* dipilih coy <br/>
        </small>
    </div>
</div>
{{ __SELF__.mObject }}
